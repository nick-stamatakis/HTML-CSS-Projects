<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title> Selector 1 </title>

<style type="text/css">
  h3 {text-align:left;}
  p, h1, h2 {text-align: center;}
  
</style>
</head>

<body>
  
<h1> The h1 text-align is set to center. </h1>
<h2> The h2 text-align is set to center. </h2>
<h3> The h3 text-align is set to left. </h3>
<p> The p text-align is set to center. </p>

</body>

</html>
