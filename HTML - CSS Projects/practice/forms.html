<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Form Examples </title>
</head>

<body>
  
<form>
  <label for="firstname"> First Name: </label>
  <input type="text" id="firstname" name="" size="50"> <br> <br>
  <label for="lastname"> Last Name: </label>
  <input type="text" id="lastname" name="" size="50">
</form>

<form>
  <br>
  Comments: <br>
  <textarea rows="30" cols="70"> </textarea> <br>
  <input type="submit" value="Submit">
</form>
  
<form>
  <br>
  <input type="checkbox" name=""> Football <br>
  <input type="checkbox" name=""> Baseball <br>
  <input type="checkbox" name=""> Hockey <br>
  <input type="checkbox" name=""> Basketball <br>
  <input type="checkbox" name=""> Soccer <br>
</form>
  
<form>
  <br>
  Choose grade:
  <input type="number" min="9" max="12">
</form>

<form>
  <br>
  <select>
    <option value="Select"> Select </option>
    <option value="NY"> NY </option>
    <option value="NJ"> NJ </option>
    <option value="CT"> CT </option>
  </select>
</form>

</body>

</html>
