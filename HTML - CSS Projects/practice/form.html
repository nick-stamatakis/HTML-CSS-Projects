<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Form </title>
</head>

<body bgcolor="b3b2af" text="f5020f">
  
<form>
  <label for="firstname"> First Name: </label>
  <input type="text" id="firstname" name="" size="50"> <br> <br>
  <label for="lastname"> Last Name: </label>
  <input type="text" id="lastname" name="" size="50"><br> <br>
  <label for="streetaddress"> Street Address: </label>
  <input type="text" id="streetaddress" name="" size="50"><br> <br>
  <label for="city"> City: </label>
  <input type="text" id="city" name="" size="50"><br> <br>
</form>

<form>
  <br>
  <label for="state"> State: </label>
  <select>
    <option value="Select"> Select </option>
    <option value="NY"> NY </option>
    <option value="NJ"> NJ </option>
    <option value="CT"> CT </option>
  </select>
</form>

<form>
  <br>
  <label for="zipcode"> Zip Code: </label>
  <input type="text" id="zipcode" name="" size="50"> <br> <br>
</form>

<form>
  <br>
  Choose grade:
  <input type="number" min="9" max="12">
</form>
  
<form>
  <br>
  Favorite Fruits:<br>
  <input type="checkbox" name=""> Apple <br>
  <input type="checkbox" name=""> Banana <br>
  <input type="checkbox" name=""> Peach <br>
  <input type="checkbox" name=""> Grapes <br>
</form>

<form>
  <br>
  Comments: <br>
  <textarea rows="30" cols="70"> </textarea> <br>
  <input type="submit" value="Submit">
</form>
  
</body>

</html>
